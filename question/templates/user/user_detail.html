{% extends 'question/base.html' %}
{% load static %}

{% block registration/registered_userpanel %}
{% include 'registration/registered_panel.html' %}
{% endblock %}

{% block content %}
<h1>Settings: {{ user.username }} </h1>
<div class="nav-item mr-3">

</div>
<form enctype="multipart/form-data" method="POST" novalidate>
    {% include 'registration/form.html'%}
    <button type="submit" class="btn btn-success"> <b>Save</b> </button>
</form>
{% endblock %}
